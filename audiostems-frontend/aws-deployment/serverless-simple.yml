service: msc-co-platform-simple

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  timeout: 30
  memorySize: 512

functions:
  mscCoApp:
    handler: src/lambda/handler-localhost3002.main
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /{proxy+}
          method: ANY